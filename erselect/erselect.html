	<body>

				<div class="er-input-content">

						<div class="er-select" multiple="multiple">

							</ul>
						</div>
						<div class="er-select" style="width:50px">
							<div class="er-select-head"><input type="text" readonly="" class="er-form-control" value="" placeholder="="><input type="hidden" name="b_0" value="="><span class="er-select-icon">▼</span></div>

						<div class="er-select" multiple="multiple">
							<div class="er-select-head"><input type="text" readonly="" class="er-form-control" value="" placeholder="请选择"><input type="hidden" name="c_0" value=""><span class="er-select-icon">▼</span></div>

							</ul>
						</div>
					</div>
					<div class="er-input-row">
						<div class="er-select" multiple="multiple">
							<div class="er-select-head"><input type="text" readonly="" class="er-form-control" value="" placeholder="请选择"><input type="hidden" name="a_1" value=""><span class="er-select-icon">▼</span></div>
							<ul class="er-menu" style="">
								<li class="er-menu-item" data-item="1">选项一</li>
								<li class="er-menu-item" data-item="2">选项二</li>
								<li class="er-menu-item" data-item="3">选项三</li>
								<li class="er-menu-item" data-item="4">选项四</li>
							</ul>
						</div>
						<div class="er-select" style="width:50px">
							<div class="er-select-head"><input type="text" readonly="" class="er-form-control" value="" placeholder="="><input type="hidden" name="b_1" value="="><span class="er-select-icon">▼</span></div>
							<ul class="er-menu" style="">
								<li class="er-menu-item" data-item="=">=</li>
								<li class="er-menu-item" data-item="<">&lt;</li>
							</ul>
						</div>
						<div class="er-select" multiple="multiple">
							<div class="er-select-head"><input type="text" readonly="" class="er-form-control" value="" placeholder="请选择"><input type="hidden" name="c_1" value=""><span class="er-select-icon">▼</span></div>

					</div>
				</div>
			</div>
			<div class="er-form-group"><span class="error-tip" id="errorTip"></span></div>
			<div class="er-btnrow">
				<a id="cancel" class="button button-default">设值并禁用</a>
				<a id="confirm" class="button">确认</a>
			</div>
		</form>

		<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
		<script type="text/javascript" src="js/erselect.js"></script>
		<script>
			$(function() {
				//调用erselect方法
				$('#s1').erselect({
					multiple: true,//是否多选
					readonly: true,//是否只读
					disabled: false,//是否禁用
					valueField: "value",//值字段名称
					textField: "text",//描述字段名称
					data: [{
						value: "1",
						text: "选项一"
					}, {
						value: "2",
						text: "选项二"
					}]//数据
				})
				$('#a_0').erselect({
					multiple: false,
					readonly: false,
					disabled: false,
					valueField: "value",
					textField: "text",
					data: [{
						value: "a1",
						text: "a1"
					}, {
						value: "a2",
						text: "a2"
					}]
				})
				$('#b_0').erselect({
					multiple: false,
					readonly: false,
					disabled: false,
					valueField: "value",
					textField: "text",
					placeholder: "符号",
					data: [{
						value: "=",
						text: "="
					}, {
						value: ">",
						text: ">"
					}]
				})
				$('#c_0').erselect({
					multiple: true,
					readonly: false,
					disabled: false,
					valueField: "value",
					textField: "text",
					data: [{
						value: "c1",
						text: "c1"
					}, {
						value: "c2",
						text: "c2"
					}]
				})
				$('#c_0').erselect({
					data: [{
						value: "d1",
						text: "d1"
					}, {
						value: "d2",
						text: "d2"
					}]
				})
				//取值
				$('#confirm').on('click', function() {
					var val = $('#c_0').erselect('getValue');
					console.log(val)
				})
				//设值，禁用
				$('#cancel').on('click', function() {
					$('#c_0').erselect('setValue','d2')
					$('#c_0').erselect({disabled:true})
				})

			})
		</script>
	</body>

</html>
