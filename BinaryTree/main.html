<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

		<title>主页</title>
		<style type="text/css">
			/*模块拖拽*/
			
			.drag {
				position: absolute;
				width: 100px;
				height: 100px;
				border: 1px solid #ddd;
				background: #FBF2BD;
				text-align: center;
				padding: 5px;
				left: 20px;
				cursor: move;
			}
			*{
				margin: 0;
				padding: 0;
			}
			.clearfix:after{
				display: block;
				width: 0;
				content: "";
				clear: both;
			}
		</style>
	</head>

	<body>
		<div id="main" class="clearfix">
			<div style="float:left; height: 800px; width: 200px">

			</div>
			<div style="float:left; height: 800px; width: 1200px;">
				<iframe id="treeiframe" src="bt.html" width="1200px" height="800px"></iframe>
			</div>
		</div>

</script>

	</body>

</html>
