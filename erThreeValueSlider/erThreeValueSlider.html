<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>滑块三值输入</title>
		<link rel="stylesheet" href="css/erThreeValueSlider.css" />
	</head>

	<body>
		<div class="er-flexcenterbox">
			<a id="getValBtn" href="javascript:;">获取值</a>
			<span id="valbox"></span>
		</div>

		<div style="width: 90%;margin: 120px auto;">
			<div class="er-flexcenterbox">
				<!--由父容器定宽度或者直接给er-three-slider设置一个固定宽度-->
				<div id="er-three-slider" class="er-three-slider disabled"></div>
			</div>
		</div>
		<script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/erThreeValueSlider.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				var slider = new ErThreeValueSlider({
					container: '#er-three-slider',
					value1: 30,
					value2: 50,
					value3: 20,
					totalValue: 100
				}); //初始0-30,30-80，80-100，格式为三段分别对应的值，三段加起来必须等于totalValue
				$('#getValBtn').on('click', function() {
					var values = slider.getValues();
					$('#valbox').html('' + values.value1 + ',' + values.value2 + ',' + values.value3);
					console.log(values) //返回格式为三段分别对应的值{value1: 23, value2: 30, value3: 47, totalValue: 100}
				})
			})
		</script>

	</body>

</html>
