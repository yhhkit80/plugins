		<script src="js/jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ercircle.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var val = 0;
			$(function() {
				//调用ercircle
				$('#circle').ercircle({
					value: 0, //值，必填
					total: 0, //总值
					strokeColor: '#f00', //百分比所在路径边框颜色
					formatter: function(options, percent) { //格式化中间的显示文字，percent为实时计算后的百分比，这里的内容样式自行调整
						return '<span style="line-height:20px;font-size:20px;">' + options.value + '件</span><br><br></span>' + percent.toFixed(2) + '%</span>'
					},
				});
				$('#circle1').ercircle({
					value: 123, //值，必填
					total: 1000, //总值
					size: 200, //圆直径
					strokeColor: '#f60', //百分比所在路径边框颜色
					trailColor: '#fddac3', //圆环边框底色
					formatter: function(options, percent) { //格式化中间的显示文字，percent为实时计算后的百分比
						return '<span style="line-height:20px;font-size:20px;">' + options.value + '件</span><br><br></span>' + percent.toFixed(2) + '%</span>'
					},
				});
				$('#circle2').ercircle({
					value: 200, //值，必填
					total: 1000, //总值
					size: 200,
					strokeColor: '#ff0', //百分比所在路径边框颜色
					trailColor: '#f9f9b0', //圆环边框底色
					formatter: function(options, percent) { //格式化中间的显示文字，percent为实时计算后的百分比
						return '<span style="line-height:20px;font-size:20px;">' + options.value + '件</span><br><br></span>' + percent.toFixed(2) + '%</span>'
					},
				});
				$('#circle3').ercircle({
					value: 650, //值，必填
					total: 1000, //总值
					size: 200,
					strokeColor: '#0f0',
					formatter: function(options, percent) { //格式化中间的显示文字，percent为实时计算后的百分比
						return '<span style="line-height:20px;font-size:20px;">' + options.value + '件</span><br><br></span>' + percent.toFixed(2) + '%</span>'
					},
				});
				$('#circle4').ercircle({

						return '<span style="line-height:20px;font-size:20px;">' + options.value + '件</span><br><br></span>' + percent.toFixed(2) + '%</span>'
					},
				});
			})
